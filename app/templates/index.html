<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:300,400,500,600" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.icons8.com/fonts/line-awesome/1.1/css/line-awesome-font-awesome.min.css">
    <title>Topaz Engine</title>
</head>

<body>
    <div class="container">
        <h1>Topaz Search Engine</h2>
        <h2>Try below!</h2>
        <!-- <h5>Please type your search query below</h5> -->
        <div class="search-box">
            <div class="search-icon"><i class="fa fa-search search-icon"></i></div>
            <form action="/show_result" method="POST" class="search-form" >
                <input type="text" placeholder="Search" id="search" autocomplete="off" name="keyword">
            </form>
			<svg class="search-border" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:a="http://ns.adobe.com/AdobeSVGViewerExtensions/3.0/" x="0px" y="0px" viewBox="0 0 671 111" style="enable-background:new 0 0 671 111;"
			 xml:space="preserve">
                <path class="border" d="M335.5,108.5h-280c-29.3,0-53-23.7-53-53v0c0-29.3,23.7-53,53-53h280"/>
                <path class="border" d="M335.5,108.5h280c29.3,0,53-23.7,53-53v0c0-29.3-23.7-53-53-53h-280"/>
            </svg>
			<div class="go-icon"><i class="fa fa-arrow-right"></i></div>
		</div>
        <hr>
        <ul>
            {% for result in results: %}
                <li><a href="{{ result.link }}" target="_blank">{{ result.title }}</a></li>
            {% endfor %}
        </ul>

    </div>

    <script type="text/javascript">

        function run() {
            // Do Something..
        }

        var submit = document.getElementById("submit");
        if (submit != null) {
            submit.addEventListener("click", run);
        }

        run();
    </script>
</body>

</html>
